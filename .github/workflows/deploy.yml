name: Profile Animations & Portfolio Deploy

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Generate contribution snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AMAIDI-MOHAMED
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-readme-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update README with latest GitHub activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'ðŸš€ Update README with latest activity'
          MAX_LINES: 5

  deploy-portfolio:
    runs-on: ubuntu-latest
    needs: [generate-snake, update-readme-stats]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Verify portfolio files
      run: |
        echo "âœ… Checking portfolio structure..."
        ls -la docs/
        echo "âœ… Portfolio files verified!"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Portfolio deployment success
      run: |
        echo "ðŸš€ Portfolio successfully deployed!"
        echo "ï¿½ Live at: https://amaidi-mohamed.github.io/AMAIDI-MOHAMED/"
