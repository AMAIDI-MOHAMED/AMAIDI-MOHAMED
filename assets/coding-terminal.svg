<svg xmlns="http://www.w3.org/2000/svg" width="450" height="350" viewBox="0 0 450 350">
  <defs>
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="450" height="350" fill="#0D1117" stroke="#FF00FF" stroke-width="3" rx="10" filter="url(#codeGlow)"/>
  
  <rect x="0" y="0" width="450" height="40" fill="#1a1a2e" rx="10"/>
  <circle cx="20" cy="20" r="6" fill="#FF6B35"/>
  <circle cx="40" cy="20" r="6" fill="#FFD700"/>
  <circle cx="60" cy="20" r="6" fill="#39FF14"/>
  <text x="225" y="27" text-anchor="middle" font-family="monospace" font-size="12" fill="#00F5FF">CYBERPUNK TERMINAL</text>
  
  <text x="15" y="70" font-family="monospace" font-size="14" fill="#00F5FF" filter="url(#codeGlow)">$ git clone cyberpunk/matrix</text>
  <text x="15" y="95" font-family="monospace" font-size="14" fill="#39FF14" filter="url(#codeGlow)">Cloning into 'cyberpunk-matrix'...</text>
  <text x="15" y="120" font-family="monospace" font-size="14" fill="#FF00FF" filter="url(#codeGlow)">const neon = require('cyberpunk-2077');</text>
  <text x="15" y="145" font-family="monospace" font-size="14" fill="#FFD700" filter="url(#codeGlow)">neon.initializeProfile('MOHAMED');</text>
  <text x="15" y="170" font-family="monospace" font-size="14" fill="#00F5FF" filter="url(#codeGlow)">// Welcome to the Matrix Grid...</text>
  <text x="15" y="195" font-family="monospace" font-size="14" fill="#39FF14" filter="url(#codeGlow)">function hackTheMainframe() {</text>
  <text x="15" y="220" font-family="monospace" font-size="14" fill="#FF6B35" filter="url(#codeGlow)">    return 'Access Granted';</text>
  <text x="15" y="245" font-family="monospace" font-size="14" fill="#39FF14" filter="url(#codeGlow)">}</text>
  <text x="15" y="270" font-family="monospace" font-size="14" fill="#8A2BE2" filter="url(#codeGlow)">console.log(hackTheMainframe());</text>
  <text x="15" y="295" font-family="monospace" font-size="14" fill="#00F5FF" filter="url(#codeGlow)">> Access Granted to Cyberpunk Hub</text>
  <text x="15" y="320" font-family="monospace" font-size="14" fill="#FF00FF" filter="url(#codeGlow)">$ </text>
  
  <rect x="35" y="308" width="10" height="18" fill="#39FF14"/>
  <rect x="2" y="2" width="446" height="346" fill="none" stroke="#00F5FF" stroke-width="1" rx="8" opacity="0.5"/>
</svg>
