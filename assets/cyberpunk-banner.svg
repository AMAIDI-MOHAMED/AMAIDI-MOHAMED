<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#4B0082"/>
    </linearGradient>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="50%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#0000FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="400" fill="#0D1117"/>
  
  <g>
    <rect x="50" y="200" width="60" height="150" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="130" y="180" width="40" height="170" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="190" y="220" width="50" height="130" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="260" y="160" width="70" height="190" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="350" y="190" width="45" height="160" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="420" y="170" width="55" height="180" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="500" y="210" width="40" height="140" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="560" y="185" width="60" height="165" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="640" y="195" width="50" height="155" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="720" y="175" width="65" height="175" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="810" y="200" width="45" height="150" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="880" y="165" width="70" height="185" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="970" y="190" width="50" height="160" fill="url(#neonPurple)" filter="url(#glow)"/>
    <rect x="1040" y="180" width="55" height="170" fill="url(#neonBlue)" filter="url(#glow)"/>
    <rect x="1120" y="205" width="60" height="145" fill="url(#neonPurple)" filter="url(#glow)"/>
  </g>
  
  <line x1="0" y1="100" x2="1200" y2="100" stroke="#00F5FF" stroke-width="2" filter="url(#glow)"/>
  <line x1="0" y1="300" x2="1200" y2="300" stroke="#00F5FF" stroke-width="2" filter="url(#glow)"/>
  
  <text x="600" y="80" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" 
        fill="url(#neonPurple)" filter="url(#glow)">CYBERPUNK DEVELOPER</text>
  <text x="600" y="320" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" 
        fill="url(#neonBlue)" filter="url(#glow)">GITHUB PROFILE MATRIX</text>
</svg>
